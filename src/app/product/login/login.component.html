<html>
<head>
    <title> Transparent Login Form Design </title> 
</head>
    <body>
    <div class="hero">
        <div class="login-box">
            <img src="../../../assets/avatar.png" class="avatar">
                <h1 style="color: darkorange;">Login Here</h1>
                    <form>
                    <p>Username</p>
                    <input type="text" name="username" placeholder="Enter Username" id="unames" #unames>
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Enter Password" id="password" #password>
                    <input type="submit" name="submit" value="Login" (click)="login(unames,password)">
                    <a href="product/register">Create Account ?</a>    
                    </form>
                </div>
            </div>
    </body>
</html>
