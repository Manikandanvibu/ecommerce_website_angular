<html>
<head>
    <title> Transparent Login Form Design </title> 
</head>
    <body>
    <div class="hero">
        <div class="login-box">
            <img src="../../../assets/avatar.png" class="avatar">
                <h1 style="color: aqua;">Register</h1>
                    <form>
                    <p>Username</p>
                    <input type="text" name="username" placeholder="Enter Username" id="uname" #uname>
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Enter Password" id="pass" #pass>

                    <input type="submit" name="submit" value="Register" (click)="register(uname,pass)">
                    <a href="product/login">Log In :</a>    
                    </form>
                </div>
    </div>
    </body>
</html>
